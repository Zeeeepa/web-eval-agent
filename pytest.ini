[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    api: Tests that interact with external APIs
    examples: Example and demo tests
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys to run
    requires_network: Tests that require network access

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=webEvalAgent --cov-report=html --cov-report=term-missing

