{% extends "base.html" %}

{% block title %}Message Sent - Web Eval Test App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-5x text-success"></i>
                </div>
                <h2 class="card-title text-success">Message Sent Successfully!</h2>
                <p class="card-text">
                    Thank you for contacting us. We have received your message and will get back to you soon.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="{{ url_for('forms_page') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-edit"></i> Send Another Message
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
